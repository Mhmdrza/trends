name: Trend Monitor

on:
  # Run every 6 hours
  schedule:
    - cron: '0 */6 * * *'
  # Allow manual trigger
  workflow_dispatch:

# Sets permissions for GitHub Pages deployment
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent run
concurrency:
  group: "trend-monitor"
  cancel-in-progress: true

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: trends/requirements.txt

      - name: Install dependencies
        run: pip install -r trends/requirements.txt

      - name: Run scrapers
        working-directory: trends
        run: python scrape.py
        continue-on-error: true  # Don't fail if some scrapers have issues

      - name: Run analysis
        working-directory: trends
        run: python analyze.py

      - name: Build dashboard
        working-directory: trends
        run: python build_dashboard.py

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ docs/
          git diff --staged --quiet || git commit -m "Update trend data $(date -u +'%Y-%m-%d %H:%M') UTC"
          git push

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
